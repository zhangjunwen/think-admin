<include file="public:header"/>
<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add" method="post" onsubmit="return false">
        <input type="hidden" name="user_id" value="<{$user_id}>">
        <!--<div class="row cl video">-->
        <!--<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>原密码：</label>-->

        <!--<input type="password" class="input-text"  placeholder="" id="" name="oldPassword">-->
        <!--</div>-->
        <!--</div>-->
        <div class="row cl video">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text"  placeholder="" id="" name="password">

        <div class="row cl video">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" placeholder="" id="" name="repassword">
            </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="save_submit(2);" class="btn btn-secondary radius" type="button">保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<include file="public:footer"/>
<script>
    function save_submit(){
        $("form").ajaxSubmit(function(e){
            if(e.code == 0){
                layer.alert(e.msg, {icon: 6},function () {
                    window.parent.location.reload();
                });
            }else{
                layer.alert(e.msg, {icon: 5});
            }
        });
    }
</script>
