<body>
<header class="navbar-wrapper">
    <div class="navbar navbar-fixed-top">
        <div class="container-fluid cl"> <a class="logo navbar-logo f-l mr-10 hidden-xs" href=""><{$config['web_title']}>后台管理</a><span class="logo navbar-slogan f-l mr-10 hidden-xs">v1.0</span>
            <nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
                <ul class="cl">
                    <li>欢迎：<{$group['title']}></li>
                    <li class="dropDown dropDown_hover">    <a href="#" class="dropDown_A"><{$user['username']}> <i class="Hui-iconfont"></i></a>
                        <ul class="dropDown-menu menu radius box-shadow">

                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<aside class="Hui-aside">
    <div class="menu_dropdown bk_2">
        <foreach name="nav_menu" item="v">
            <if condition="$v['auth_status'] eq 1">
                <dl id="menu-article">  <dt><i class="Hui-iconfont"><{$v['icon']}></i> <{$v['name']}><i class="Hui-iconfont menu_dropdown-arrow"></i></dt>
                    <dd>
                        <foreach name="v['child']" item="c">
                            <if condition="$c['auth_status'] eq 1">
                                <ul>
                                    <li><a data-href="/admin/<{$c['url']}>" data-title="<{$c['name']}>" href="javascript:void(0)"><{$c['name']}></a>
                                    </li>
                                </ul>
                            </if>
                        </foreach>
                    </dd>
                </dl>
            </if>
        </foreach>
    </div>
</aside>
<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
    <div id="Hui-tabNav" class="Hui-tabNav hidden-xs">
        <div class="Hui-tabNav-wp">
            <ul id="min_title_list" class="acrossTab cl">
                <li class="active">
                    <span title="我的桌面" data-href="welcome">我的桌面</span>
                    <em></em></li>
            </ul>
        </div>
        <div class="Hui-tabNav-more btn-group"><a id="js-tabNav-prev" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a><a id="js-tabNav-next" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a></div>
    </div>
    <div id="iframe_box" class="Hui-article">
        <div class="show_iframe">
            <div style="display:none" class="loading"></div>
            <iframe scrolling="yes" frameborder="0" src="<{:url('welcome')}>"></iframe>
        </div>
    </div>
</section>

<div class="contextMenu" id="Huiadminmenu">
    <ul>
        <li id="closethis">关闭当前 </li>
        <li id="closeall">关闭全部 </li>

</div>
